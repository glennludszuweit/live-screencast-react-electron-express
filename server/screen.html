<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen View</title>
    <style>
      .view {
        height: 97.5vh;
        width: 100%;
        margin: 5px 7.5px 0 7.5;
        border: 1px solid rgb(27, 25, 25);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <img class="view" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.onload = function () {
        var name = prompt("Whats your Name: ");
        if (name.trim().length == 0) {
          document.write("<h1> Name is mandatory to join! </h1>");
          return;
        }

        socket = io.connect("http://192.168.0.100:5000");

        socket.emit("join-message", name);
        socket.on("screen-data", function (message) {
          $("img").attr("src", "data:image/png;base64," + message);
        });
      };
    </script>
  </body>
</html>
